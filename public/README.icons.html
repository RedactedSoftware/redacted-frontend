<!-- GPS Tracker Dashboard - PWA Icons -->
<!-- 
  Generate the following PNG icons and place them in the public/ folder:
  
  1. icon-192.png (192x192) - Home screen icon
  2. icon-512.png (512x512) - Splash screen and app store icon
  3. icon-maskable-192.png (192x192) - Maskable variant for adaptive icons
  4. icon-maskable-512.png (512x512) - Maskable variant for adaptive icons
  5. favicon.ico - Browser tab icon
  
  Quick generation with ImageMagick (if installed):
  
  # Create a simple base icon using text
  convert -size 512x512 xc:white -pointsize 200 -gravity center \
    -fill '#000000' -annotate +0+0 "ðŸ“" \
    /tmp/gps_base.png
  
  # Resize for different sizes
  convert /tmp/gps_base.png -resize 192x192 public/icon-192.png
  convert /tmp/gps_base.png -resize 512x512 public/icon-512.png
  convert /tmp/gps_base.png -resize 192x192 public/icon-maskable-192.png
  convert /tmp/gps_base.png -resize 512x512 public/icon-maskable-512.png
  
  Alternative: Use an online PNG generator:
  - https://www.favicon-generator.org/
  - https://convertio.co/png-ico/
  - https://www.pwa-asset-generator.firebaseapp.com/
  
  For PWA Asset Generator (recommended):
  npx pwa-asset-generator public/icon-512.png public/ --type png --splash-only
-->
